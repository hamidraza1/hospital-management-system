<app-header-contacts></app-header-contacts>
<div class="header-container">
  <ul>
    <li><a routerLink="/">Home</a></li>
    <li>
      <div class="dropdown">
        <button class="dropbtn">Doctors</button>
        <div class="dropdown-content">
          <a *ngIf="adminIsAuthenticated" routerLink="/create-doctors"
            >Create Doctors</a
          >
          <a routerLink="/list-doctors">List Doctor</a>
        </div>
      </div>
    </li>
    <li *ngIf="adminIsAuthenticated || receptionistIsAuthenticated">
      <div class="dropdown">
        <a routerLink="/list-patients">Patients List</a>
      </div>
    </li>
    <li class="authentication-container">
      <div class="dropdown">
        <button class="dropbtn">
          <span *ngIf="!role">Admin/Doc/Recept</span>
          <span *ngIf="role">As-{{ role }}</span>
        </button>

        <div class="dropdown-content">
          <a
            *ngIf="
              !adminIsAuthenticated &&
              !doctorIsAuthenticated &&
              !receptionistIsAuthenticated
            "
            (click)="onAdminDocLogin()"
            >Login</a
          >
          <a routerLink="permission-for-admin-or-doctor/signup">Signup</a>
          <a
            *ngIf="
              adminIsAuthenticated ||
              doctorIsAuthenticated ||
              receptionistIsAuthenticated
            "
            (click)="onLogout()"
            >Logout</a
          >
        </div>
      </div>
    </li>
    <li>
      <div class="dropdown">
        <button class="dropbtn">Patients</button>
        <div class="dropdown-content">
          <a *ngIf="!patientIsAuthenticated" (click)="onPatientLogin()"
            >Log in</a
          >
          <a *ngIf="patientIsAuthenticated" routerLink="/patient-details"
            >My-details</a
          >
          <a routerLink="/patient-signup">Signup</a>
          <a *ngIf="patientIsAuthenticated" (click)="onPatientLogout()"
            >Logout</a
          >
        </div>
      </div>
    </li>
    <li class="appointment">
      <a routerLink="/book-appointments"
        ><i class="fas fa-calendar-alt calendar"></i><span>Appointment</span>
      </a>
    </li>
  </ul>
</div>
<div class="contact-container-border"></div>
<div class="image-container">
  <img
    src="https://wordpressall.thememinister.com/wptheme/hospitalbdtask_demo/wp-content/uploads/2019/01/01-4.jpg"
    alt="Logo"
    class="image"
  />
  <div class="image-text-container">
    <div class="image-text-container-inner">
      <div class="image-text-contact">
        You need help? <br />
        <span class="number">+49 (157) 824 73 557</span>
      </div>
      <div class="image-text-moto">
        We work as a Team to Build this World
        <span class="moto">A Happy place to live</span>
      </div>
      <div class="image-text-motiv">
        We are always there, Anywhere you need us.
      </div>
    </div>
  </div>
</div>
