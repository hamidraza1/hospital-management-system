<mat-card>
  <form (ngSubmit)="onPermissionRequest(form)" #form="ngForm">
    <mat-form-field>
      <mat-label for="email">Email</mat-label>
      <input
        matInput
        type="email"
        name="email"
        ngModel
        id="email"
        #emailInput="ngModel"
        required
        email
      />
      <mat-error *ngIf="emailInput.invalid"
        >Please enter a valid email</mat-error
      >
    </mat-form-field>

    <mat-form-field>
      <mat-label for="password">Password</mat-label>
      <input
        matInput
        type="password"
        id="password"
        name="password"
        ngModel
        #passwordInput="ngModel"
        required
        password
      />
      <mat-error *ngIf="passwordInput.invalid"
        >Please enter a valid password</mat-error
      >
    </mat-form-field>

    <p>
      *You need to enter valid credentials, After that you can signup yourself
      as an <strong>Admin</strong> or a <strong>Doctor</strong>
    </p>

    <button mat-raised-button color="primary" type="submit">
      Request Permission to Signup As a Doctor or Admin
    </button>
  </form>
</mat-card>
