<mat-card>
  <mat-spinner *ngIf="loading"></mat-spinner>
  <form (ngSubmit)="onLogin(form)" #form="ngForm" *ngIf="!loading">
    <p class="wrong-crediantilas" *ngIf="responseStatus == '401'">
      *wrong username or password entered, or wrong Role Selected
    </p>
    <mat-form-field>
      <mat-label for="email">Email</mat-label>
      <input
        matInput
        type="email"
        name="email"
        ngModel
        id="email"
        #emailInput="ngModel"
        required
        email
      />
      <mat-error *ngIf="emailInput.invalid"
        >Please enter a valid email</mat-error
      >
    </mat-form-field>

    <mat-form-field appearance="fill">
      <mat-label>Login As:</mat-label>
      <mat-select name="role" ngModel>
        <mat-option *ngFor="let role of roles" [value]="role">
          {{ role }}
        </mat-option>
      </mat-select>
    </mat-form-field>

    <mat-form-field>
      <mat-label for="password">Password</mat-label>
      <input
        matInput
        type="password"
        id="password"
        name="password"
        ngModel
        #passwordInput="ngModel"
        required
        password
      />
      <mat-error *ngIf="passwordInput.invalid"
        >Please enter a valid password</mat-error
      >
    </mat-form-field>

    <button mat-raised-button color="primary" type="submit">Login</button>
  </form>
</mat-card>
