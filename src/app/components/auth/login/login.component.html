<mat-card>
  <mat-spinner *ngIf="loading"></mat-spinner>
  <form (ngSubmit)="onSaveDoctor(form)" #form="ngForm" *ngIf="!loading">
    <mat-form-field>
      <mat-label for="name">Email</mat-label>
      <input matInput type="email" />
      <mat-error *ngIf="">Pkease enter a valid email</mat-error>
    </mat-form-field>

    <mat-form-field>
      <mat-label for="email">Email</mat-label>
      <input matInput type="password" />
      <mat-error *ngIf="">Pkease enter a valid password</mat-error>
    </mat-form-field>

    <button mat-raised-button color="primary" type="submit">Login</button>
  </form>
</mat-card>
