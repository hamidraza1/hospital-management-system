<mat-card>
  <mat-spinner *ngIf="loading"></mat-spinner>
  <form
    (ngSubmit)="onSaveDoctor(form)"
    #form="ngForm"
    *ngIf="!loading"
    class="createDoctorsForm-inner"
  >
    <mat-form-field>
      <mat-label for="name">Name</mat-label>
      <input
        matInput
        type="text"
        id="name"
        [ngModel]="doctor?.name"
        name="name"
        #name="ngModel"
        required
      />
      <mat-error *ngIf="name.invalid">Name is required</mat-error>
    </mat-form-field>
    <mat-form-field>
      <mat-label for="email">Email</mat-label>
      <input
        matInput
        type="email"
        id="email"
        [ngModel]="doctor?.email"
        name="email"
        #email="ngModel"
        required
      />
      <mat-error *ngIf="email.invalid">Email is required</mat-error>
    </mat-form-field>
    <mat-form-field>
      <mat-label for="speciality">Speciality</mat-label>
      <input
        matInput
        type="text"
        id="speciality"
        [ngModel]="doctor?.speciality"
        name="speciality"
        #speciality="ngModel"
        required
      />
      <mat-error *ngIf="speciality.invalid">Speciality is required</mat-error>
    </mat-form-field>

    <button mat-raised-button color="primary" type="submit">Submit</button>
  </form>
</mat-card>
