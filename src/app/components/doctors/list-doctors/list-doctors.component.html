<div class="doctors-container">
  <div class="doctor" *ngFor="let doctor of doctors">
    <div class="doctor-speciality">
      {{ doctor.speciality }}
      <div
        class="dropdown"
        *ngIf="
          (adminIsAuthenticated && userId === doctor.creator) ||
          (doctorIsAuthenticated && doctor.email === doctorEmail)
        "
      >
        <i class="fas fa-chevron-down dropbtn"></i>
        <div class="dropdown-content">
          <button (click)="onOpenDialog(doctor.assignedPatients)">
            My Patients
          </button>
          <a mat-button class="Edit" [routerLink]="['/edit-doctors', doctor.id]"
            >Edit</a
          >
          <button mat-button class="Delete" (click)="onDeletedoctor(doctor.id)">
            Delete
          </button>
        </div>
      </div>
    </div>
    <div class="under-line"></div>
    <p class="doctor-name">{{ doctor.name }}</p>
    <div class="doctor-image">
      <img [src]="doctor.imagePath" [alt]="doctor.title" />
    </div>
    <p class="doctor-email">{{ doctor.email }}</p>
    <p class="doctor-email" *ngFor="let patient of doctor.assignedPatients">
      {{ patient.name }}
    </p>
  </div>
</div>
<mat-paginator
  [length]="totalDoctors"
  pageSize="doctorsPerPage"
  [pageSizeOptions]="pageSizeOptions"
  (page)="onChangedPage($event)"
  *ngIf="doctors.length > 0"
></mat-paginator>
<p *ngIf="doctors.length <= 0 && !loading">No doctors available</p>
