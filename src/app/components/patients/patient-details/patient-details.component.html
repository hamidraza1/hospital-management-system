<mat-accordion multi="true" *ngIf="patient">
  <mat-expansion-panel>
    <mat-expansion-panel-header>
      <mat-panel-title class="doctor-speciality">
        {{ patient.name }}
      </mat-panel-title>
      <mat-panel-description
        >{{ patient.date }}-{{ patient.time }}</mat-panel-description
      >
    </mat-expansion-panel-header>
    <div class="under-line"></div>
    <p class="doctor-name">{{ patient.phone }}</p>
    <p class="doctor-email">{{ patient.email }}</p>
    <p class="doctor-email">{{ patient.profession }}</p>
    <p class="doctor-email">{{ patient.category }}</p>
    <p class="doctor-email">{{ patient.description }}</p>
    <mat-action-row>
      <a
        mat-button
        [routerLink]="['/edit-patients', patient._id]"
        color="primary"
        >Edit</a
      >
      <button mat-button color="warn" (click)="onDeletePatient(patient._id)">
        Delete
      </button>
    </mat-action-row>
  </mat-expansion-panel>
</mat-accordion>
